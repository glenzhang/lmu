<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="../css/base.css" />

<body>
    <section class="description">
        <h1>Suggestion
        </h1>
    </section>

    <section class="demo">
        <input type="text" class="sug" id="J_sug" />
