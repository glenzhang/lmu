<!DOCTYPE html>
<html>

<head>
    <title>Dialog Tipbox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/button.css" />
    <link rel="stylesheet" href="../css/dialog.css" />

    <style>
        body { padding: 10px; }
        .description { text-align: center; margin-bottom: 10px; }
        .demo { text-align: center; margin: 30px 0; }
    </style>

    <script src="../js/vendors/jquery/jquery.js"></script>
    <script src="../js/core/lmu.js"></script>
    <script src="../js/core/widget.js"></script>
    <script src="../js/widget/dialog.js"></script>
    <script src="../js/widget/dialog.tipbox.js"></script>
</head>

<body>
    <div class="description">
        <h1>Dialog Tipbox</h1>
    </div>

    <section class="demo">
        <button class="lui-btn lui-btn-orange lui-btn-s lui-btn-rect" id="J_modal">modal</button>
        <button class="lui-btn lui-btn-orange lui-btn-s lui-btn-rect" id="J_alert">alert</button>
        <button class="lui-btn lui-btn-orange lui-btn-s lui-btn-rect" id="J_confirm">confirm</button>
    </section>

    <script>

        var dia = new LMU.UI.Dialog();
        dia.modal();
        dia.setAutoClose(1000);
        dia.setContent("模态框，可设置关闭时间");
        dia.setup();

        $("#J_modal").on("touchend", function () {
            dia.load();
        });

        var diaAlert = new LMU.UI.Dialog();
        diaAlert.alert();
        diaAlert.setContent("模拟alert");
        diaAlert.setup();

        $("#J_alert").on("touchend", function () {
            diaAlert.load();
        });

        var diaConfirm = new LMU.UI.Dialog();
        diaConfirm.confirm();
        diaConfirm.confirmHandler = function () {
            console.log("confirmed");
        };
        diaConfirm.setContent("模拟confirm");
        diaConfirm.setup();

        $("#J_confirm").on("touchend", function () {
            diaConfirm.load();
        });

    </script>

</body>
</html>
