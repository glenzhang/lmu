<!DOCTYPE html>
<html>

<head>
    <title>Toggle Panel</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/button.css" />
    <link rel="stylesheet" href="../css/grid.css" />

    <style>
    html,
    body {
        width: 100%;
        height: 100%;
    }
    .description {
        margin-bottom: 10px;
        text-align: center;
    }
    .demo {
        padding: 0 10px;
    }
    .lui-grid {
        margin-top: 10px;
    }
    .btns-box {
        margin-top: 15px;
        text-align: center;
    }
    </style>

    <script src="../js/vendors/jquery/jquery.js"></script>
    <script src="../js/core/lmu.js"></script>
    <script src="../js/core/widget.js"></script>
    <script src="../js/widget/togglepanel.js"></script>

</head>

<body>

    <section class="description">
        <h1>
            Toggle Panel
        </h1>
    </section>

    <section class="demo">
        <section class="lui-grid">
            <article class="lui-span1">direction:</article>
            <article class="lui-span0">
                <select name="" id="J_direction">
                    <option value="up" selected>up</option>
                    <option value="down">down</option>
                    <option value="left">left</option>
                    <option value="right">right</option>
                </select>
            </article>
        </section>

        <section class="lui-grid">
            <article class="lui-span1">has mask: </article>
            <article class="lui-span0">
                <select name="" id="J_mask">
                    <option value="1">yes</option>
                    <option value="0" selected>no</option>
                </select>
            </article>
        </section>
    </section>

    <div id="J_panel" style="width:100%; height:100%; display: none1; background-color: #f60; ">
        <button class="lui-btn lui-btn-rect lui-btn-white lui-btn-s" id="J_hide_panel_trigger">隐藏</button>
    </div>

    <div class="btns-box">
        <button class="lui-btn lui-btn-rect lui-btn-orange lui-btn-s" id="J_show_panel_trigger">显示</button>
    </div>

    <script>
    var $direction = $("#J_direction");
    var $mask = $("#J_mask");

    var tpi = new LMU.UI.TogglePanel();
    tpi.direction = $direction.val();
    tpi.mask = $mask.val() == "1";
    tpi.$toggleEle = $("#J_panel");
    tpi.setup();

    $("#J_show_panel_trigger").on("touchend", function() {
        tpi.activate();
    });

    $("#J_hide_panel_trigger").on("touchend", function() {
        tpi.deactivate();
    });

    $direction.on("change", function() {
        tpi.direction = $direction.val();
        tpi.resetPanelPosition();
    });

    $mask.on("change", function() {
        tpi.mask = $mask.val() == "1";
        tpi.resetPanelPosition();
    });
    </script>

</body>

</html>
