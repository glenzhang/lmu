<!DOCTYPE html>
<html>

<head>
    <title>Switcher</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/switcher.css" />

    <style>
    .description {
        margin-bottom: 10px;
        text-align: center;
    }
    .demo {
        padding: 30px;
        background: #FFF;
    }
    .demo p {
        display: block;
        padding-bottom: 20px;
    }
    </style>

    <script src="../js/vendors/jquery/jquery.js"></script>
    <script src="../js/core/lmu.js"></script>
    <script src="../js/core/widget.js"></script>
    <script src="../js/widget/switcher.js"></script>

</head>

<body>

    <section class="description">
        <h1>Switcher</h1>
    </section>

    <section class="demo">
        <p>我是1和2的总开关：
            <input class="J_switcher0" type="checkbox" name="LMU0" />
        </p>

        <p>我是1开关：
            <input class="J_switcher1" value="100" type="checkbox" name="LMU1" data-checked="1" />
        </p>

        <p>我是2开关：
            <input class="J_switcher2" type="checkbox" name="LMU2" data-checked="1" />
        </p>

        <p>我是5和6的总开关：
            <input class="J_switcher4" type="checkbox" name="LMU4" />
        </p>

        <p>我是5开关：
            <input class="J_switcher5" value="400" type="checkbox" name="LMU5" />
        </p>

        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我是5开关的子开关501：
            <input class="J_switcher501" value="400" type="checkbox" name="LMU5" />
        </p>

        <p>我是6开关：
            <input class="J_switcher6" type="checkbox" name="LMU6" />
        </p>

    </section>
    <script>
    var swi0 = new LMU.UI.Switcher();
    swi0.$checkboxEle = $(".J_switcher0");
    swi0.setup();

    var swi1 = new LMU.UI.Switcher();
    swi1.$checkboxEle = $(".J_switcher1");
    swi1.parent = swi0;
    swi1.addToParent();
    swi1.onCallback = function(ev) {
        console.log("1打开了；值：{0}；状态：{1}".format(this.val, this.status));
    };
    swi1.offCallback = function(ev) {
        console.log("1关闭了；值：{0}；状态：{1}".format(this.val, this.status));
    };
    swi1.setup();

    var swi2 = new LMU.UI.Switcher();
    swi2.$checkboxEle = $(".J_switcher2");
    swi2.parent = swi0;
    swi2.addToParent();
    swi2.setup();


    var swi4 = new LMU.UI.Switcher();
    swi4.$checkboxEle = $(".J_switcher4");
    swi4.style = "checkbox";
    swi4.setup();

    var swi5 = new LMU.UI.Switcher();
    swi5.$checkboxEle = $(".J_switcher5");
    swi5.style = "checkbox";
    swi5.parent = swi4;
    swi5.addToParent();
    swi5.onCallback = function(ev) {
        console.log("5打开了；值：{0}；状态：{1}".format(this.val, this.status));
    };
    swi5.offCallback = function(ev) {
        console.log("5关闭了；值：{0}；状态：{1}".format(this.val, this.status));
    };
    swi5.setup();

    var swi501 = new LMU.UI.Switcher();
    swi501.$checkboxEle = $(".J_switcher501");
    swi501.style = "checkbox";
    swi501.parent = swi5;
    swi501.addToParent();
    swi501.setup();

    var swi6 = new LMU.UI.Switcher();
    swi6.$checkboxEle = $(".J_switcher6");
    swi6.style = "checkbox";
    swi6.parent = swi4;
    swi6.addToParent();
    swi6.setup();
    </script>

</body>

</html>
